<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <img class="logo" src="images/logo.svg" alt="SPLITTER logo" />

        <main class="main">
            <!-- inputs to collect user data about bill, tip %, and # of people-->
            <section>
                <div>
                    <label>Bill</label>
                    <input type="text" value="0" />
                </div>
                <div>
                    <label>Select Tip %</label>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="text" value="Custom" />
                </div>
                <div>
                    <label>Number of People</label>
                    <input type="text" value="0" />
                </div>
            </section>
            <!-- display calculated tip and total, as well as reset button-->
            <section class="results">
                <div class="calculated-data">
                    <div class="data-item">
                        <div>
                            <p class="data-item__title">Tip Amount</p>
                            <p class="data-item__subtitle">/ person</p>
                        </div>
                        <p class="data-item__price">$0.00</p>
                    </div>
                    <div class="data-item">
                        <div>
                            <p class="data-item__title">Total</p>
                            <p class="data-item__subtitle">/ person</p>
                        </div>
                        <p class="data-item__price">$0.00</p>
                    </div>
                </div>

                <button class="btn__reset">RESET</button>
            </section>
        </main>
    </body>
</html>
