<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.svg" alt="SPLITTER logo" />
        </header>

        <main class="main">
            <!-- inputs to collect user data about bill, tip %, and # of people-->
            <section class="user-info">
                <div>
                    <div class="user-info__input-title-text">
                        <h1 class="heading">
                            <label class="bill-label" for="bill">Bill</label>
                        </h1>
                        <span id="bill-warning" class="warning hidden"
                            >Invalid monetary amount</span
                        >
                    </div>
                    <div class="user-info__input-container">
                        <img
                            class="icon"
                            src="images/icon-dollar.svg"
                            alt="dollar icon"
                        />
                        <input
                            id="bill"
                            class="user-info__input"
                            type="text"
                            placeholder="0"
                            pattern="^(((?!(0{2,}(\.))|(0{1,},))\d{1,3}(,?\d{3})*(\.\d{2})?)|((?!(0{2,},)|(0{1,}(\.)))\d{1,3}(\.?\d{3})*(,\d{2})?))$"
                        />
                    </div>
                </div>
                <div>
                    <fieldset class="tip-fieldset">
                        <legend class="tip-legend">Select Tip %</legend>
                        <div class="tip-container">
                            <button
                                type="button"
                                class="tip-btn"
                                data-tip-percentage="5"
                            >
                                5%
                            </button>
                            <button
                                type="button"
                                class="tip-btn"
                                data-tip-percentage="10"
                            >
                                10%
                            </button>
                            <button
                                type="button"
                                class="tip-btn"
                                data-tip-percentage="15"
                            >
                                15%
                            </button>
                            <button
                                type="button"
                                class="tip-btn"
                                data-tip-percentage="25"
                            >
                                25%
                            </button>
                            <button
                                type="button"
                                class="tip-btn"
                                data-tip-percentage="50"
                            >
                                50%
                            </button>
                            <input
                                id="tip-input"
                                class="user-info__input"
                                type="text"
                                placeholder="Custom"
                                pattern="^(((?!(0{2,}(\.))|(0{1,},))\d{1,3}(,?\d{3})*(\.\d{1,})?)|((?!(0{2,},)|(0{1,}(\.)))\d{1,3}(\.?\d{3})*(,\d{1,})?)(%?))$"
                            />
                        </div>
                    </fieldset>
                </div>
                <div>
                    <div class="user-info__input-title-text">
                        <h2 class="heading">
                            <label class="people-label" for="people"
                                >Number of People</label
                            >
                        </h2>
                        <span id="people-warning" class="warning hidden"
                            >Invalid number</span
                        >
                    </div>
                    <div class="user-info__input-container">
                        <img
                            class="icon"
                            src="images/icon-person.svg"
                            alt="person icon"
                        />
                        <input
                            id="people"
                            class="user-info__input"
                            type="text"
                            placeholder="0"
                            pattern="[1-9][0-9]*"
                        />
                    </div>
                </div>
            </section>
            <!-- display calculated tip and total, as well as reset button-->
            <section class="results">
                <div class="calculated-data">
                    <div class="data-item">
                        <h2 class="heading">
                            <span class="data-item__title">Tip Amount</span>
                            <span class="data-item__subtitle">/ person</span>
                        </h2>
                        <p id="tip-price" class="data-item__price">$0.00</p>
                    </div>
                    <div class="data-item">
                        <h2 class="heading">
                            <span class="data-item__title">Total</span>
                            <span class="data-item__subtitle">/ person</span>
                        </h2>
                        <p id="total-price" class="data-item__price">$0.00</p>
                    </div>
                </div>

                <button class="reset-btn" disabled>RESET</button>
            </section>
        </main>
    </body>
</html>
