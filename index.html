<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <img class="logo" src="images/logo.svg" alt="SPLITTER logo" />

        <main class="main">
            <!-- inputs to collect user data about bill, tip %, and # of people-->
            <form class="user-info">
                <div>
                    <label class="user-info__label--bill" for="bill"
                        >Bill</label
                    >
                    <input
                        class="user-info__input"
                        type="text"
                        id="bill"
                        placeholder="0"
                    />
                </div>
                <div>
                    <label class="user-info__label--tip">Select Tip %</label>
                    <div class="tip-container">
                        <button class="tip-btn">5%</button>
                        <button class="tip-btn">10%</button>
                        <button class="tip-btn">15%</button>
                        <button class="tip-btn">25%</button>
                        <button class="tip-btn">50%</button>
                        <input
                            class="user-info__input"
                            type="text"
                            placeholder="Custom"
                        />
                    </div>
                </div>
                <div>
                    <label class="user-info__label--people"
                        >Number of People</label
                    >
                    <input
                        class="user-info__input"
                        type="text"
                        placeholder="0"
                    />
                </div>
            </form>
            <!-- display calculated tip and total, as well as reset button-->
            <section class="results">
                <div class="calculated-data">
                    <div class="data-item">
                        <div>
                            <p class="data-item__title">Tip Amount</p>
                            <p class="data-item__subtitle">/ person</p>
                        </div>
                        <p class="data-item__price">$0.00</p>
                    </div>
                    <div class="data-item">
                        <div>
                            <p class="data-item__title">Total</p>
                            <p class="data-item__subtitle">/ person</p>
                        </div>
                        <p class="data-item__price">$0.00</p>
                    </div>
                </div>

                <button class="btn__reset">RESET</button>
            </section>
        </main>
    </body>
</html>
